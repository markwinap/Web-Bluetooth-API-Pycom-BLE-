<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>BLE Simple</title>
    <meta name="description" content="Pycom BLE Test" />
    <meta name="author" content="CloudLove" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <script src="js/scripts.js"></script>
    <div id="status" class="margin"></div>
    <div class="margin">
      <button id="request_device" type="button">
        Connect / Connectar
      </button>
      <button id="notifications" type="button">
        Notifications / Notificaciones
      </button>
      <button id="disconect" type="button">Disconnect / Desconectar</button>
    </div>
    <div class="margin">
      <div id="voltage"></div>
      <div id="celsius"></div>
      <div id="humidity"></div>
    </div>
    <div class="margin">Log</div>
    <div class="log">
      <div id="log" class="margin"></div>
    </div>
  </body>
</html>
